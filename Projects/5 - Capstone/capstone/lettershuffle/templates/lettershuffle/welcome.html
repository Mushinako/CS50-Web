{% extends 'base-lettershuffle.html' %}
{% load static %}

{% block head %}
    <link rel="stylesheet" href="{% static 'lettershuffle/css/puzzle.css' %}">
{% endblock head %}

{% block body %}
    <div class="welcome fade-in" id="welcome">
        <div class="container">
            <h1>LetterShuffle</h1>
            <div id="letter-shuffle-title"></div>
            <form id="form">
                <div class="answer" id="answer"></div>
                <button type="submit" class="submit" id="submit"><i class="material-icons">send</i></button>
            </form>
        </div>
    </div>
    <div class="puzzle" id="puzzle">
        <div id="title"></div>
        <form action="{% url 'puzzle-check-api' %}" method="post" id="used-letters-container"></form>
    </div>
{% endblock body %}

{% block scripts %}
    <script src="{% static 'lettershuffle/js/util.js' %}"></script>
    <script src="{% static 'lettershuffle/js/puzzle.js' %}"></script>
    <script src="{% static 'lettershuffle/js/title.js' %}"></script>
{% endblock scripts %}
