{% load static %}

{% block head %}
    <link rel="stylesheet" href="{% static 'lettershuffle/sass/puzzle.scss' %}">
{% endblock head %}

{% block body %}
    <div class="welcome" id="welcome">
        <div>
            <h1>Letter Shuffle</h1>
            <form action="{% url 'puzzle-get-api' %}" method="get" id="puzzle-get">
                <input type="text" name="uuid" id="uuid">
                <input type="submit" value="">
            </form>
        </div>
    </div>
    <div class="puzzle" id="puzzle">
        <div id="unused-letters-container"></div>
        <form action="{% url 'puzzle-check-api' %}" method="post" id="used-letters-container"></form>
    </div>
{% endblock body %}

{% block scripts %}
    <script src="{% static 'lettershuffle/js/puzzle.js' %}"></script>
{% endblock scripts %}
