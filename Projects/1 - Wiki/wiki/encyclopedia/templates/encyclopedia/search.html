{% extends "encyclopedia/layout.html" %}

{% block title %}
    Search result for {{ query|stringformat:'r' }}
{% endblock %}

{% block body %}
    <h1>Matching Pages for {{ query|stringformat:'r'}}</h1>

    <ul>
        {% for entry in entries %}
            <li><a href="{% url 'wikipage' title=entry %}">{{ entry }}</a></li>
        {% endfor %}
    </ul>

{% endblock %}
