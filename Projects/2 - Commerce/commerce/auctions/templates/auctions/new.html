{% extends "auctions/layout.html" %}
{% load static %}

{% block title %}
    New listing
{% endblock title %}

{% block head %}
    <link href="{% static 'auctions/css/new.css' %}" rel="stylesheet">
    <script src="{% static 'auctions/js/currency.js' %}"></script>
{% endblock head %}

{% block body %}
    <h2>New Listing</h2>

    <form action="{% url 'new' %}" method="POST">
        {% csrf_token %}
        <table class="new-table">
            <tbody>
                {{ form.as_table }}
            </tbody>
        </table>
        <input type="submit" value="Save">
    </form>
{% endblock body %}
