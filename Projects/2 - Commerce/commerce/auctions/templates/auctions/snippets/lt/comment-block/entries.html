<div class="lt-comment-container">
    <div>
        {% for com in comments %}
            <div class="lt-comment">
                <div class="summary">
                    <span class="user">{{ com.user }}</span>
                    <span> commented: </span>
                    <span class="title">{{ com.title }}</span>
                </div>
                {% if com.content %}
                    <div class="content">{{ com.content }}</div>
                {% endif %}
                {% if com.user == user %}
                    <div class="lt-comment-link">
                        <a href="{% url 'comment-edit' com.id %}">Edit this comment</a>
                    </div>
                {% endif %}
            </div>
        {% empty %}
            <div class="lt-comment-empty">No comments yet</div>
        {% endfor %}
    </div>
</div>
